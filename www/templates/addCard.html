<ion-view id="page13">
    <ion-content padding="true" class="has-header" style="text-align: center">
      <form id="alterarPalavraPasse-form12" class="list">
        <label class="item item-input" id="alterarPalavraPasse-input9">
          <input type="text" placeholder="Cardholder">
        </label>
        <label class="item item-input" id="alterarPalavraPasse-input10">
          <input id="cardnumber" type="tel" inputmode="numeric" pattern="[0-9\s]{13,19}" autocomplete="cc-number" maxlength="19" placeholder="xxxx xxxx xxxx xxxx">
        </label>
        <label class="item item-input" id="alterarPalavraPasse-input11">
          <input id="cardvalidity" type="text" placeholder="Validity">
        </label>
        <label class="item item-input" id="alterarPalavraPasse-input11">
          <input type="password" placeholder="Security Code">
        </label>
      </form>
      <button id="alterarPalavraPasse-button8" class="button button-positive button-block" style=" margin-top:0px; margin-right: 3px;" onclick="confirm2()">Change</button>
      <a ui-sref="tabsController.profile()" id="alterarPalavraPasse-button9" class="button button-stable button-block" style=" margin-top:0px; margin-left: 3px;border: 1px solid rgba(95, 93, 93, 0.111) " onclick="confirm()">Cancelar</a>
      <p style="color:green; margin-bottom: 10px; display: none;" id="confirmation">Card changed successfuly</p>
    </ion-content>
  </ion-view>
  <script>
    function confirm() {
      var x = document.getElementById("confirmation");
      x.style.display = "none";
    }
    function confirm2() {
      localStorage["cardvalidity"] = document.getElementById("cardvalidity").value;
      var temp = document.getElementById("cardnumber").value;
      var temp = temp.slice(-4)+" **** **** ****";
      localStorage["cardnumber"] = temp;
      var x = document.getElementById("confirmation");
      x.style.display = "block";

      window.location='index.html#/page1/page5';
      window.location.reload();
    }
  </script>
