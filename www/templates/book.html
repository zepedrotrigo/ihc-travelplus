<style>
  #startdate{
    float: left;
    width: 50%;
  } 
  #enddate{
    float: right;
    width: 50%;
  }

  #book-select2{
    width: 100%;
  }

  #icon1{
    transform: rotate(45deg);
  }

  #icon2{
    transform: rotate(135deg);
  }

</style>
<ion-view id="page2">
  <ion-content padding="true" class="has-header">
    <div>
      <img src="img/yj9JyJxcQlarMVPg5udZ_logo.png" style="display: block; width: 100%; height: auto; margin-left: auto; margin-right: auto;">
    </div>
    <form id="book-form5" class="list">
      <label class="item item-input" id="book-search2" name="book-from">
        <i class="icon ion-plane placeholder-icon" id="icon1"></i>
        <input id="input-from" type="search" placeholder="From">
      </label>
      <label class="item item-input" id="book-search3" name="book-to">
        <i class="icon ion-plane placeholder-icon" id="icon2"></i>
        <input id="input-to" type="search" placeholder="To">
      </label>
      <ion-checkbox class="checkbox-square" id="book-checkbox1" onclick="toggle()">Round Trip</ion-checkbox>
      <div id="book-container1">
        <form id="book-form16" class="list">
          <div>
            <!--<label class="item item-select" id="book-select5">
              <span class="input-label">Startpoint</span>
              <select></select>
            </label>
            <label class="item item-select" id="book-select6">
              <span class="input-label">Endpoint</span>
              <select></select>
            </label>  -->
            <ion-item id="startdate">Start</ion-item>
            <ion-item id="enddate" style="display:none">End</ion-item>
          </div>
            <label class="item item-select" id="book-select2" name="book-passengers">
            <span class="input-label">Passengers</span>
            <select id="input-passengers">
              <option>1</option>
              <option>2</option>
              <option>3</option>
              <option>4</option>
              <option>5</option>
              <option>6</option>
              <option>7</option>
              <option>8</option>
              <option>9</option>
              <option>10</option>
              <option>11</option>
              <option>12</option>
            </select>
          </label>
        </form>
      </div>
    </form>
    <a ui-sref="searchFlight()" onclick="save_input()" id="book-button1" class="button button-positive button-block">Search</a>
  </ion-content>
</ion-view>

<script>
    $(document).ready(function(){
        $("#startdate").datepicker();
        $("#enddate").datepicker();
        localStorage['loggedIn'] = "false";
    });

    function toggle(){
      $("#enddate").toggle();
    }

    // save input values to use in searchFlight.html
    function save_input() {
      var input_from = document.getElementById("input-from").value;
      var input_to = document.getElementById("input-to").value;
      //var input_start = $('#startdate').val();
      //var input_end = $('#enddate').val();
      var input_passengers = document.getElementById("input-passengers").value;
      localStorage['fly_from'] = input_from;
      localStorage['fly_to'] = input_to;
      localStorage['fly_passengers'] = input_passengers;
    }
</script>
